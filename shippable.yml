language: none

architecture: x86_64		
os: Ubuntu_14.04

env:
  matrix:
    - PHP_VERSION: "5.6"
      FOO: value
      BAR: AFoo/Bar B/Foo/Bar

build:
  pre_ci_boot:
    image_name: drydock/u14pytall
    image_tag: v5.10.3
  ci:
    - echo "$PHP_VERSION"
    - echo "$BAR"
    - echo "RENAMEREPO5_POINTER_TEST $RENAMEREPO5_POINTER_TEST"
    - echo "RENAMEREPO5_POINTER_TEST2 $RENAMEREPO5_POINTER_TEST2"
    - echo "RENAMEREPO5_POINTER_TEST3 $RENAMEREPO5_POINTER_TEST3"
    - echo "123_numbers path $_NUMBERS_PATH"
    - echo "123_file-manifest path $_FILEMANIFEST_PATH"
