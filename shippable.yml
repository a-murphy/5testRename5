language: none

architecture: x86_64		
os: CentOS_7

build:
  pre_ci_boot:
    image_name: drydock/u14pytall
    image_tag: v5.10.3
  ci:
    - shipctl get_resource_version_key another-image versionName
    - echo $ANOTHERIMAGE_VERSIONNAME
    - shipctl get_resource_version_key rename-repo5 version
    - echo "RENAMEREPO5_POINTER_TEST $RENAMEREPO5_POINTER_TEST"
    - echo "RENAMEREPO5_POINTER_TEST2 $RENAMEREPO5_POINTER_TEST2"
    - echo "RENAMEREPO5_POINTER_TEST3 $RENAMEREPO5_POINTER_TEST3"
