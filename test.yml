    type: GitRepo
    configuration:
      gitProvider: aidan_github
      path: a-murphy/5testRename5
      buildOn:
         pullRequestClose: false
         releaseCreate: true
         tagCreate: true
  - name: file
    type: RemoteFile
    configuration:
      source: ftpIntegration2
      fileLocation: /home/test
      fileName: test.txt
  - name: awsFile
    type: RemoteFile
    configuration:
      source: AWS
      fileLocation: ${versionTag}
      fileName: test.txt
  - name: artifactoryFile
    type: RemoteFile
    configuration:
      source: artifactory
      fileLocation: ${versionTag}
      fileName: test.txt
  - name: gcloudFile
    type: RemoteFile
    configuration:
      source: gcloud
      fileLocation: ${versionTag}
      fileName: test.txt
      
