pipelines:
  - name: proxy_tests  
    steps:
      - name: trigger_step
        type: Bash      
        execution:
          onExecute:
            - echo "Testing..."
      
      - name: host_step
        type: Bash
        configuration:
          runtime:            
            type: host    
          inputSteps:
            - name: trigger_step
        execution:
          onExecute:
            - echo "http_proxy $http_proxy"
            - echo "https_proxy $https_proxy"
            - echo "no_proxy $no_proxy"
            - echo "HTTP_PROXY $HTTP_PROXY"
            - echo "HTTPS_PROXY $HTTPS_PROXY"
            - echo "NO_PROXY $NO_PROXY"
            - curl -v https://raw.githubusercontent.com/a-murphy/5testRename5/proxy/test.yml
      - name: container_step
        type: Bash
        configuration:
          runtime:        
            type: image
            image:
              auto:
                language: none      
          inputSteps:
            - name: trigger_step
        execution:
          onExecute:
            - echo "http_proxy $http_proxy"
            - echo "https_proxy $https_proxy"
            - echo "no_proxy $no_proxy"
            - echo "HTTP_PROXY $HTTP_PROXY"
            - echo "HTTPS_PROXY $HTTPS_PROXY"
            - echo "NO_PROXY $NO_PROXY"
            - curl -v https://raw.githubusercontent.com/a-murphy/5testRename5/proxy/test.yml
            
