    type: VmCluster
    configuration:
      sshKey: sshKey
      targets:
        - targetOne

  - name: gitRepoResource2
    type: GitRepo
    configuration:
      gitProvider: aidan_github
      path: a-murphy/5testRename5
      buildOn:
         commit: false
         pullRequestCreate: false
         pullRequestClose: false
         releaseCreate: false
         tagCreate: false
         
  - name: fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: artifactory
      pattern: "$test-${versionTag}-*"
      recursive: true
      flat: ${testBoolean}
      limit: ${testNumber}
   #   offset: ${testNumber}
  - name: dockerImage
    type: Image
    configuration:
      registry: docker
      imageName: "amurphy/test"
      imageTag: ${versionTag}
      autoPull: true
  - name: awsImage
    type: Image
    configuration:
      registry: AWS
      imageName: "test"
      imageTag: ${versionTag}
      region: ${versionTag}
      autoPull: true
  - name: artifactoryImage
    type: Image
    configuration:
      registry: artifactory
      sourceRepository: test
      imageName: "test"
      imageTag: ${versionTag}
      autoPull: ${testBoolean}
  - name: gcloudImage
    type: Image
    configuration:
      registry: gcloud
      imageName: "test"
      imageTag: ${versionTag}
      autoPull: true
  - name: outgoingWebhook2
    type: OutgoingWebhook
    configuration:
      webhookName: outgoingWebhook
      method: "POST"
      parameters: ${versionTag}
      path: /test
      headers:
        Content-Type: ${versionTag}
  - name: inputBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildNumber: ${testNumber}
      buildName: ${versionTag}
  - name: outputBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildNumber: ${testNumber}
      buildName: ${versionTag}
  - name: inputReleaseBundle
    type: ReleaseBundle
    configuration:
      sourceDistribution: distribution
      name: bundleName
      version: ${versionTag}
      isSigned: ${testBoolean}
  - name: outputReleaseBundle
    type: ReleaseBundle
    configuration:
      sourceDistribution: distribution
      name: bundleName
      version: ${versionTag}
      isSigned: ${testBoolean}
  - name: inputDistributionRule
    type: DistributionRule
    configuration:
      sourceDistribution: distribution
      serviceName: service${versionTag}
      cityName: service${versionTag}
      siteName: site${versionTag}
      countryCodes:
        - ${versionTag}
        - ${testBoolean}
  - name: helmChart
    type: HelmChart
    configuration:
      sourceArtifactory: artifactory
      repository: repo${versionTag}
      version: version${versionTag}
      chart: chart${versionTag}
  - name: outputHelmChart
    type: HelmChart
    configuration:
      sourceArtifactory: artifactory
      repository: repo${versionTag}
      version: version${versionTag}
      chart: chart${versionTag}
         
